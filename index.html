<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Header Example</title>
</head>
<body>
    <header>
        <div class="logo">Mi Logo</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="card">
        <img src="src/airan.png" alt="Imagen 1">
        <h3>Airan</h3>
    </div>
    <div class="card">
        <img src="src/dimas.png" alt="Imagen 2">
        <h3>Dimas</h3>
    </div>
    <div class="card">
        <img src="src/gaby.png" alt="Imagen 3">
        <h3>Gaby</h3>
    </div>
</body>
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <p>&copy; 2024 Nomadas Rental. All rights reserved.</p>
            <p>Contact us: info@example.com | 123-456-7890</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </div>
</footer>
</html>
